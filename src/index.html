<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      as="script"
      href="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Advice Generator App</title>
  </head>
  <body>
    <main class="bg-dark-blue w-full min-h-screen font-manrope">
      <section
        class="max-w-md w-10/12 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-lg bg-dark-grayish-blue pt-5 pb-20 px-6 lg:pt-12 lg:pb-24"
      >
        <div class="space-y-5 lg:space-y-10 text-center">
          <h4
            class="text-xs lg:text-md tracking-widest font-bold uppercase text-neon-green text-center"
          >
            advice #<span id="adviceNum"></span>
          </h4>
          <blockquote class="text-center">
            <q
              id="advice"
              class="text-light-cyan font-bold text-xl lg:text-3xl leading-8"
            ></q>
          </blockquote>
          <div class="w-full flex justify-center">
            <img
              src="../images/pattern-divider-mobile.svg"
              alt="divider pattern for mobile view"
              class=""
            />
          </div>
        </div>
        <button
          id="diceBtn"
          class="absolute bg-neon-green rounded-full p-5 -bottom-7 left-1/2 -translate-x-1/2 hover:scale-105"
        >
          <img src="../images/icon-dice.svg" alt="dice icon" id="diceIcon" />
        </button>
      </section>
    </main>
    <script type="module" src="../app.js"></script>
  </body>
</html>
